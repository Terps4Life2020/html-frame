<iframe title="County Jail Inmate Density, Decade Averages 2009-2019" aria-label="Map" id="datawrapper-chart-PrLyc" src="https://datawrapper.dwcdn.net/PrLyc/1/" scrolling="no" frameborder="0" style="width: 0; min-width: 100% !important; border: none;" height="589"></iframe><script type="text/javascript">!function(){"use strict";window.addEventListener("message",(function(a){if(void 0!==a.data["datawrapper-height"])for(var e in a.data["datawrapper-height"]){var t=document.getElementById("datawrapper-chart-"+e)||document.querySelector("iframe[src*='"+e+"']");t&&(t.style.height=a.data["datawrapper-height"][e]+"px")}}))}();
</script>

<br></br>
<br></br>

<iframe title="Average County Jail Inmate Populations By Year: 2009-2019" aria-label="Interactive line chart" id="datawrapper-chart-Nozrp" src="https://datawrapper.dwcdn.net/Nozrp/1/" scrolling="no" frameborder="0" style="width: 0; min-width: 100% !important; border: none;" height="373"></iframe><script type="text/javascript">!function(){"use strict";window.addEventListener("message",(function(a){if(void 0!==a.data["datawrapper-height"])for(var e in a.data["datawrapper-height"]){var t=document.getElementById("datawrapper-chart-"+e)||document.querySelector("iframe[src*='"+e+"']");t&&(t.style.height=a.data["datawrapper-height"][e]+"px")}}))}();
</script>
